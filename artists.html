<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-center text-light">Search By Artist</h1>
            <h3 class="text-center text-light">Search for concerts by your favorite artist!</h3>
            <label for="name" class="text-light">Artist</label>
            <input class="form-control" id="name" type="text" placeholder="Enter Artist Here">
            <br>
            <button class="btn btn-primary" id="submit">Submit</button>
            <div id="main"></div>
        </div>
    </div>
    <div id="song-card" class="card fixed-top bg-dark">
        <div class="card-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-dark">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="artists.html">Artists</a></li>
                    <li class="breadcrumb-item"><a href="area.html">Area</a></li>
                </ol>
            </nav>
            <h6 class="card-title mb-2 text-light">Songs from search results appear here!</h6>
            <p class="card-subtitle mb-2 text-warning">You must log in with spotify to use this feature.</p>
            <button class="btn btn-primary login">Log in</button>
            <div id="song-box"></div>
        </div>
    </div>
    <div class="container music">
        <div id="results"></div>
    </div>
    <div>
    </div>
</body>

<script src="assets/javascript/app.js"></script>
