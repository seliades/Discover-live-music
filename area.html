<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-center text-light">Search By Area</h1>
            <h3 class="text-center text-light">Search for concerts in a specific area by Zip Code</h3>
            <label for="area" class="text-light">Search Zip Code</label>
            <input class="form-control" id="area" type="text" placeholder="23219">
            <label for="range" class="text-light">Select Search Range (Miles)</label>
            <select class="form-control" id="range">
                <option>25</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
            </select>
            <br>
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    <div class="container">
        <div id="results"></div>
    </div>
    <div>
        <button class="btn btn-primary" id="back"><a href="index.html">Home</a></button>
    </div>
</body>

<script src="assets/javascript/app2.js"></script>
<script type="text/javascript" src="assets/javascript/spotify.js"></script>

</html>
